<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>pagina-login</title>
</head>

<body>

      <div class="box-container">
            <div class="form-wrapper-left">
                  <h1>Sig in</h1>
                  <div class="formulario">
                        <form onsubmit="return user(event)">
                              <div class="input-group">
                                    <input type="text" id="login" placeholder="Sammy" required>
                                    <i class="fa-solid fa-user"></i>
                              </div>
                              <div class="input-group">
                                    <input type="password" id="senha" placeholder="*****" required>
                                    <i class="fa-solid fa-lock"></i>
                              </div>
                              <div class="input-group">
                                    <input type="email" id="mail" placeholder="sammy@hotmail.com" required>
                                    <i class="fa-solid fa-envelope"></i>
                              </div>
                              <div class="form-btn">
                                    <button class="btn">Sig in</button>
                              </div>
                        </form>
                        <a href="#" class="sigin-link">Sig in</a>
                  </div>
            </div>
            <div class="form-wrapper-right">
                  <h1>Sig up</h1>
                  <div class="formulario">
                        <form onsubmit="return user(event)">
                              <div class="input-group">
                                    <input type="text" id="login" placeholder="Sammy" required>
                                    <i class="fa-solid fa-user"></i>
                              </div>
                              <div class="input-group">
                                    <input type="password" id="senha" placeholder="*****" required>
                                    <i class="fa-solid fa-lock"></i>
                              </div>
                              <div class="form-btn">
                                    <button class="btn">Sig up</button>
                              </div>
                        </form>
                        <a href="#" class="sigup-link">Sig up</a>
            </div>
      </div>

</body>
